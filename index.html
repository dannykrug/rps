<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
      <div id="user" class="badge">User</div>
      <div id="cpu" class="badge">CPU</div>
      <span id="user-score">0</span>:<span id="cpu-score">0</span>
    </div>

    <div class="result">
      <p>Paper Covers Rock. You Win!</p>
    </div>

    <div class="choices">
      <div class="choice">
        <img src="images/rock.png" alt="" id="rock">
      </div>
      <div class="choice">
        <img src="images/paper.png" alt="" id="paper">
      </div>
      <div class="choice">
        <img src="images/scissors.png" alt="" id="scissors">
      </div>

      <p id="action-message">Make Your Move.</p>
    </div>
  </body>
</html>
